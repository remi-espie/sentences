apiVersion: apps/v1
kind: Deployment
metadata:
  name: verbs
  namespace: sentence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verbs
  template:
    metadata:
      labels:
        app: verbs
    spec:
      containers:
      - name: verbs
        image: ghcr.io/remi-espie/sentences/verbs:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "0.2"
        securityContext:
          privileged: false
        ports:
        - containerPort: 8082
