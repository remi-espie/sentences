apiVersion: apps/v1
kind: Deployment
metadata:
  name: nouns
  namespace: sentence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nouns
  template:
    metadata:
      labels:
        app: nouns
    spec:
      containers:
      - name: nouns
        image: ghcr.io/remi-espie/sentences/nouns:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "0.2"
        securityContext:
          privileged: false
        ports:
        - containerPort: 8081
